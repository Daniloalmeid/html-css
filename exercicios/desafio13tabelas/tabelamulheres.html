<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela mulheres e filmes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            height:150px;
            padding: 10px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Tabela filmes</h1>
    <table>
        <tr>
            <td>Grupos</td>
            <td>Nomes</td>
            <td colspan="3">Filmes</td>
        </tr>
        <tr>
            <td rowspan="3">Mulheres</td>
            <td>Ana Maria santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Sousa</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Claudia Melo</td>
            <td>Oblivion</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td rowspan="3">Hmomens</td>
            <td>Bruno mendonça</td>
            <td>Intocaveis</td>
            <td>Matrix</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel lourenço</td>
            <td>Wall-e</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi driver</td>
            <td>Toy story</td>
        </tr>
       
    </table>
    
</body>
</html>
