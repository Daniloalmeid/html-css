<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: bisque;
            background-color: red;
            border-radius: 20px;
            box-shadow: 5px 5px 5px black;
            width: 300px;
            height: 150px;
            text-align: center;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o Mouse Aqui
    <p>texto escondido ....
        <img src="images/cafe.jpg" alt=""  >
    </p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
