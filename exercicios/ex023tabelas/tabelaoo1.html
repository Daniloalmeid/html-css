<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        bod{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        tr.linha{
            background-color: gray;
        }
        tr.linha{

        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
<h1>Minha Primeira Tabelas</h1>
<!-- 
    hierarquia de tabela ( simples)
    Table > tablerows = linhas de tabela
     table header = cabecalho de tabela
     table data = dado de tabela
-->
<table>
    <tr><!-- primeira linha -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>

    </tr><!-- segunda linha -->
    <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
        
    </tr>
    <tr><!-- terceira linha -->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr><!-- quarta linha -->
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>
    </tr>
</table>
    
</body>
</html>
